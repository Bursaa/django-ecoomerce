{% extends 'store/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        <h1>Parametry produktu</h1>
        {{ product_form|crispy }}
        {% if offer_form %}
            <h1>Parametry oferty</h1>
        {% endif %}
        {{ offer_form|crispy }}
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
{% endblock content %}
